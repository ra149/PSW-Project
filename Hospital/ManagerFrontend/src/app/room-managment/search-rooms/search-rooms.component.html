<div class="container text-center">
    <h1 class="pt-3">
        {{title}}
    </h1>
</div>
<div class="container">
    <div class="m-auto w-75 p-3">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="Start searching for rooms or buildings by name">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Sector</th>
                <th>Type</th>
                <th>Floor</th>
                <th>Taken Beds</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of heroes">
                <td>{{room.id}}</td>
                <td>{{room.name}}</td>
                <td>{{room.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
